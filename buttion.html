<style>
    .sub{
        background-color: black;
        color: white;
        border-style: solid;
        border-color: black;
        border-width: 1px;
        font-size: 15px;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 10px;
        padding-bottom: 10px;
        border-radius: 20px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.5s,color 0.5s,box-shadow 1s;
        box-shadow: 2px 2px 2px red;
    }
    .sub:hover{
        background-color: white;
        color: black;
        border-color: red;
        box-shadow: 4px 2px 2px black;
    }
    .sub:active{
        background-color: red;
        color: white;
        border-color: black;
    }
</style>
<button class="Sub">Subscribe</button>
